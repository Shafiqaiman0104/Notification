<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Notification bell */
    .bell {
      cursor: pointer;
      font-size: 22px;
      position: relative;
    }
    .badge {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
      display: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      width: 250px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .dropdown.active {
      display: block;
    }
    .notification {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .notification button {
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Agent Dashboard</div>
    <nav>
      <a href="agent.html">Home</a>
      <a href="notification.html">Notifications</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <!-- Notification Bell -->
    <div class="bell" onclick="handleBellClick()">
      ðŸ”” <span id="badge" class="badge">0</span>
    </div>
    <div id="dropdown" class="dropdown"></div>
  </header>
  <!-- Sound -->
  <audio id="notifSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <script>
    // --- Logout ---
    function logout() {
      localStorage.removeItem("username"); // Only clear login, keep notifications
      window.location.href = "login.html";
    }

    // --- Notifications API ---
    const badge = document.getElementById("badge");
    const dropdown = document.getElementById("dropdown");
    const notifSound = document.getElementById("notifSound");

    function handleBellClick() {
      dropdown.classList.toggle("active");
    }

    function fetchNotifications() {
      return JSON.parse(localStorage.getItem("notifications")) || [];
    }

    function saveNotifications(notifs) {
      localStorage.setItem("notifications", JSON.stringify(notifs));
    }

    function addNotification(msg) {
      let notifs = fetchNotifications();
      notifs.unshift({
        message: msg,
        time: new Date().toLocaleString(),
        read: false
      });
      saveNotifications(notifs);
      updateUI();
      notifSound.play();
    }

    function markAsRead(index) {
      let notifs = fetchNotifications();
      notifs[index].read = true;
      saveNotifications(notifs);
      updateUI();
    }

    function updateUI() {
      const notifs = fetchNotifications();
      const unread = notifs.filter(n => !n.read).length;
      if (unread > 0) {
        badge.textContent = unread;
        badge.style.display = "inline";
      } else {
        badge.style.display = "none";
      }

      dropdown.innerHTML = "";
      if (notifs.length === 0) {
        dropdown.innerHTML = "<div class='notification'>No notifications</div>";
      } else {
        notifs.forEach((n, i) => {
          let div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
            <strong>${n.message}</strong><br>
            <small>${n.time}</small><br>
            ${n.read ? "" : `<button onclick="markAsRead(${i})">Mark as read</button>`}
          `;
          dropdown.appendChild(div);
        });
      }
    }

    // Run on page load
    updateUI();
  </script>
</body>
</html>
